<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Storage</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>User Details</h1>
    <form id="user-form">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <button type="submit">Submit</button>
    </form>

    <h2>Stored User Details</h2>
    <div id="user-details">
        <p><strong>Name:</strong> <span id="stored-name"></span></p>
        <p><strong>Email:</strong> <span id="stored-email"></span></p>
    </div>

    <script>
        // Get the form and input elements
        const userForm = document.getElementById('user-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');

        // Get the elements to display stored user details
        const storedName = document.getElementById('stored-name');
        const storedEmail = document.getElementById('stored-email');

        // Listen for form submission
        userForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Get user input values
            const name = nameInput.value;
            const email = emailInput.value;

            // Create a user object
            const user = {
                name: name,
                email: email
            };

            // Store the user object in local storage
            localStorage.setItem('user', JSON.stringify(user));

            // Clear the form inputs
            nameInput.value = '';
            emailInput.value = '';

            alert('User details have been stored in local storage.');
        });

        // Retrieve and display stored user details
        const storedUser = localStorage.getItem('user');

        if (storedUser) {
            const user = JSON.parse(storedUser);
            storedName.textContent = user.name;
            storedEmail.textContent = user.email;
        } else {
            storedName.textContent = 'No user data found in local storage.';
            storedEmail.textContent = '';
        }
    </script>
</body>
</html>
